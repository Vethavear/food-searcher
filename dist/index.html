<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="css/main.css">

 <link rel="stylesheet" media="screen and (max-width: 1100px)" href="css/mobile.css">
 
  <title>Diet Calc</title>
</head>

<body>
  <h1 class="portrait">Please use landscape mode!</h1>
  <nav id="nav">
    <ul>
      <li class="p2"><a class="ts3" href="index.html">Food Nutrition Searcher</a></li>
    </ul>
  </nav>
  <section id="left">
    <div id="todayData" class="p2">
      <h2> Today nutritions </h2>
      <p id="energy">Energy: 0</p>
      <p id="proteins">Proteins: 0</p>
      <p id="carbohydrates">Carbohydrates: 0</p>
      <p id="fat">Fat: 0</p>
      <button id="closer">X</button>
    </div>
 
  </section>
  <section id="middle" class="py-2">
  <button id="opener"></button>
<h1 class="center">
  Today Meals
</h1>
<div class="meallist">
  <p>Name</p>
    <p>Protein / 100g</p>
    <p>Fats / 100g</p>
    <p>Carbohydrates / 100g</p>
    <p>Energy / 100g</p>
    <p>Portion [g]</p>
    <p>Remove</p>
    <div class="separator"></div>
</div>
<h1 class="center my-2">
  Search Food
</h1>
    <div class="searchbar">
      <div class="row">
        <span>
          <input class="basic-slide searchInput" id="search" type="text" placeholder="Write food name" />
        </span>
          <button type="submit" id="submit">Search</button>
        </div>
    </div>
    <div class="results">
    </div>
  </section>
</body>
<script src="js/bundle.js"> </script>
<script src="https://kit.fontawesome.com/86d05de8a6.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</html>
